<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Python Chat </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
  </head>
  <body>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form method="post">
            <div class="input-group">
              <span class="input-group-addon">Your Name: </span>
              <input type="text" class="username form-control" placeholder="Name"><br>
              <button type="button" class="close" data-dismiss="modal">&nbsp;&nbsp;OK </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

<!-- 'messagebox' will be used to output the messages -->
    <div class="messagebox"></div>
<!-- Form for accepting the Message -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-bottom">
    <form method="POST">
       <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="message form-control " placeholder="Messages">
       <span class="input-group-btn">
        <button type="submit" class="btn btn-success" id="send"> Send </button>
      </span>
        </div>
      </div>
    </form>
  </nav>
<!-- Importing the needed javascript files -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/socket.io.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
