<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Login </title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/init.css"/>
</head>
<body>
  <div class="container centered">
  <form method="get">
    <fieldset>
      <legend> Login</legend>
    <div class="input-group">
      <span class="input-group-addon"> User Name: </span>
      <input type="text" class="username form-control" id="username" placeholder="User Name">
    </div><br>
    <div class="input-group">
      <span class="input-group-addon"> Password: </span>
      <input type="password" id="password" class="password form-control" placeholder="Password">
    </div><br>
    <center><input type="submit" class="btn btn-outline-success" value="Submit" onclick="login()"></input><center>
  </fieldset>
</form>
</div>
<script type="text/javascript" src="/static/js/init.js"></script>
</body>
</html>
